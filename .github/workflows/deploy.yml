name: SMLWIN21 - deployment spike

on:
  push:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 15
      - run: mvn -B clean install --file pom.xml
      - run: mkdir staging && cp target/*.jar staging
      - uses: actions/upload-artifact@v2
        with:
          name: Package
          path: staging

  deploy:
    name: Deploy to elastic beanstalk
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: Package
          path: staging/
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v16
        with:
          aws_access_key: ${{ secrets.RONAN_AWS_ACCESS }}
          aws_secret_key: ${{ secrets.RONAN_AWS_SECRET }}
          application_name: githubactionsspike
          environment_name: SMLWIN21
          version_label: ${{github.SHA}}
          region: eu-west-1
          deployment_package: Package/githubactionsspike-0.0.1-SNAPSHOT.jar
